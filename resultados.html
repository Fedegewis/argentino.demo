<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de Búsqueda</title>
    <style>
        /* Estilos CSS para los elementos del cuerpo de la página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px; /* Agregado padding para evitar que los resultados se peguen a los bordes */
            background-color: #f7f7f7;
        }

        /* Estilos para los títulos de los resultados */
        .gs-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #0066c0; /* Un azul de enlace estándar */
        }

        /* Estilos para los snippets (la descripción del resultado) */
        .gs-snippet {
            font-size: 0.9em;
            color: #555;
        }

        /* Estilos para las URLs */
        .gsc-url-top, .gsc-url-bottom {
            font-size: 0.8em;
            color: #008000; /* Un verde para las URLs */
        }

        /* Ocultar elementos que no quieres mostrar */
        .gsc-adBlock {
            display: none !important; /* Oculta el bloque de anuncios si aparece */
        }

        /* Se eliminaron los estilos para .gsc-results-wrapper-visible y #contenido */
        /* para que los resultados se muestren sin un cuadro de fondo o borde. */
    </style>
    <script async src="https://cse.google.com/cse.js?cx=12c5954916eaf44c8"></script>
</head>
<body>
    <h1>Resultados de Búsqueda</h1>
    <div class="gcse-searchresults-only"></div>
</body>
</html>
