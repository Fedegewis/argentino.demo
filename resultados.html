<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de Búsqueda</title>
    <style>
        /* Estilos CSS para el cuerpo de la página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f7f7f7;
        }

        /* Estilos para los títulos de los resultados */
        .gs-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #0066c0;
        }

        /* Estilos para los snippets (la descripción del resultado) */
        .gs-snippet {
            font-size: 0.9em;
            color: #555;
        }

        /* Estilos para las URLs */
        .gsc-url-top, .gsc-url-bottom {
            font-size: 0.8em;
            color: #008000;
        }

        /* Oculta el bloque de anuncios si aparece */
        .gsc-adBlock {
            display: none !important;
        }

        /* Si aún se ve un cuadro, podría ser por estos estilos. Asegúrate de que no existan en tu CSS */
        .gsc-results-wrapper-visible {
            padding: 0 !important;
            border: none !important;
            border-radius: 0 !important;
            background-color: transparent !important;
            box-shadow: none !important;
        }
    </style>
    <script async src="https://cse.google.com/cse.js?cx=12c5954916eaf44c8"></script>
</head>
<body>
    <h1>Resultados de Búsqueda</h1>
    <div class="gcse-searchresults-only"></div>
</body>
</html>
